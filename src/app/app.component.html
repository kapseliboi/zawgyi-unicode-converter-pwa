<header class="app-header" role="banner">
    <mat-toolbar color="primary">
        <a mat-button class="nav-img-btn nav-brand" href="https://zawgyi-unicode-converter.myanmartools.org"
            aria-label="Zawgyi Unicode Converter">
            <img class="nav-img" src="assets/images/appicons/v1/zg2uni-converter.svg" alt="Zawgyi Unicode Converter"
                role="presentation" aria-hidden="true" width="26" height="26">
            <span role="presentation" aria-hidden="true">Zawgyi Unicode Converter</span>
        </a>
        <div fxFlex="1 1 auto"></div>
        <a mat-button class="nav-img-btn" href="https://github.com/myanmartools/zawgyi-unicode-converter-angular-pwa"
            aria-label="GitHub Repository">
            <img class="nav-img" src="assets/images/appicons/v1/github.svg"
                alt="Myanmar Font Encoding Converter Angular PWA GitHub" role="presentation" aria-hidden="true"
                width="26" height="26">
            <span role="presentation" aria-hidden="true" fxHide.xs>GitHub</span>
        </a>
    </mat-toolbar>
</header>
<main class="container page">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px">
        <div fxLayout="column" fxFlex="1 1 100%">
            <mat-button-toggle-group aria-label="Source font encoding" [value]="sourceEnc"
                #sourceEncGroup="matButtonToggleGroup" (change)="onSourceEncChanged(sourceEncGroup.value)">
                <mat-button-toggle value="auto">{{autoEncText}}</mat-button-toggle>
                <mat-button-toggle value="zg">ZAWGYI</mat-button-toggle>
                <mat-button-toggle value="uni">UNICODE</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-form-field floatLabel="never">
                <textarea class="myanmar-text" spellcheck="false" matInput placeholder="Zawgyi or Unicode text"
                    [value]="sourceText" (input)="sourceText = $event.target.value"
                    [class.my-uni]="!detectedEnc || detectedEnc == 'uni'" [class.my-zg]="detectedEnc == 'zg'"
                    cdkTextareaAutosize cdkAutosizeMinRows="10"></textarea>
            </mat-form-field>
        </div>
        <div fxLayout="column" fxFlex="1 1 100%" [fxHide.xs]="!outText">
            <mat-button-toggle-group aria-label="Target font encoding" [value]="targetEnc"
                #targetEncGroup="matButtonToggleGroup" (change)="onTargetEncChanged(targetEncGroup.value)">
                <mat-button-toggle value="zg">ZAWGYI</mat-button-toggle>
                <mat-button-toggle value="uni">UNICODE</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-form-field floatLabel="never">
                <textarea class="myanmar-text" spellcheck="false" matInput placeholder="Converted text"
                    [value]="outText" [class.my-uni]="targetEnc == 'uni'"
                    [class.my-zg]="!targetEnc || targetEnc == 'zg'" cdkTextareaAutosize cdkAutosizeMinRows="10"
                    #outTextAreaAutosize="cdkTextareaAutosize" [readonly]="!outText"></textarea>
            </mat-form-field>
        </div>
    </div>
</main>
<footer class="app-footer">
    <div class="container">
        <div fxLayout="column" class="footer-section-grid">
            <section class="footer-section" fxLayout="column">
                <ul fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px">
                    <li>
                        <a href="https://myanmartools.org">Myanmar Tools Home</a>
                    </li>
                    <li>
                        <a href="https://github.com/myanmartools">GitHub</a>
                    </li>
                    <li>
                        <a href="https://gitter.im/myanmartools/community">Gitter Chat</a>
                    </li>
                    <li>
                        <a href="https://github.com/myanmartools/zawgyi-unicode-converter-angular-pwa/issues">Report
                            Issues</a>
                    </li>
                    <li>
                        <a
                            href="https://github.com/myanmartools/zawgyi-unicode-converter-angular-pwa/blob/master/CONTRIBUTING.md">Contribute</a>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</footer>
