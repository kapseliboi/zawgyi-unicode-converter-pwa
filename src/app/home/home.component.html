<div class="container">
    <div class="form-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px">
        <div class="form-field-container" fxLayout="column" fxFlex="1 1 100%">
            <mat-button-toggle-group aria-label="Select input font" [value]="sourceEnc"
                #sourceEncGroup="matButtonToggleGroup" (change)="onSourceEncChanged(sourceEncGroup.value)">
                <mat-button-toggle value="auto">{{autoEncText}}</mat-button-toggle>
                <mat-button-toggle value="zg">ZAWGYI</mat-button-toggle>
                <mat-button-toggle value="uni">UNICODE</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-form-field floatLabel="never">
                <textarea matInput class="myanmar-text" spellcheck="false" [placeholder]="sourcePlaceholderText"
                    [(ngModel)]="sourceText" [class.my-uni]="!detectedEnc || detectedEnc == 'uni'"
                    [class.my-zg]="detectedEnc == 'zg'" cdkTextareaSyncSize
                    #sourceTextareaSyncSize="cdkTextareaSyncSize"></textarea>
            </mat-form-field>
        </div>
        <div class="form-field-container" fxLayout="column" fxFlex="1 1 100%" [fxHide.xs]="!outText">
            <mat-button-toggle-group aria-label="Select output font" [value]="targetEnc"
                #targetEncGroup="matButtonToggleGroup" (change)="onTargetEncChanged(targetEncGroup.value)">
                <mat-button-toggle value="zg">ZAWGYI</mat-button-toggle>
                <mat-button-toggle value="uni">UNICODE</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-form-field floatLabel="never">
                <textarea matInput class="myanmar-text" spellcheck="false" [placeholder]="targetPlaceholderText"
                    [ngModel]="outText" [class.my-uni]="targetEnc == 'uni'"
                    [class.my-zg]="!targetEnc || targetEnc == 'zg'" [readonly]="!outText" cdkTextareaSyncSize
                    #outTextareaSyncSize="cdkTextareaSyncSize"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="app-options">
        <mat-slide-toggle [(ngModel)]="autoSaveEnabled">Remember last input</mat-slide-toggle>
    </div>
    <router-outlet></router-outlet>
</div>
